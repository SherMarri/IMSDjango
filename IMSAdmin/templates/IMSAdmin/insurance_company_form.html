{% extends "base.html" %}

{% block title %}
<title>Insurance Company</title> 
{% endblock %}

{% block body %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
  </form>

<div>
    <h4>{{company.name}}</h4>
    <img src="{{company.logo.url}}" height="200px" width="200px">
</div>
{% endblock %}
